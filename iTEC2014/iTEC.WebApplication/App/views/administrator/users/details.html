<div class="management-container vertical-align">
    <div class="content">
        <div class="title user">
            <a class="left" href="#" data-bind="attr: { href: hash.cancel }"><i class="fa fa-fw fa-lg fa-chevron-left"></i></a>
            User details
        </div>
        <form role="form" data-bind="validate: { submit: submit, entity: entity }, with: entity">
            <div class="group control" data-bind="template: { name: 'textfield-template', data: username }"></div>
            <div class="group control" data-bind="template: { name: 'textfield-template', data: password }"></div>
            <div class="group control" data-bind="template: { name: 'textfield-template', data: email }"></div>
            <div class="group submit">
                <button type="submit" class="button" data-loading-text="Saving...">Save</button>
            </div>
        </form>
    </div>
</div>
